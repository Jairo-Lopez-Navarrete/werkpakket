<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loginpagina</title>
    <script src="https://kit.fontawesome.com/007ab681d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="arrow-div">
    <a class="arrow" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
</div>
<div class="background-info">
    <h1>Log in</h1>
    <div class="form-layout">
        <form>
            <label for="e-mail">
                <input id="e-mail" type="email" placeholder="E-mail">
            </label>
            <label for="password">
                <input id="password" type="password" placeholder="Wachtwoord">
            </label>
        </form>
    </div>
    <ul class="list">
        <li class="registreer list-item"><a class="list-item-link" href="#">Registreer</a></li>
        <li class="login list-item"><a class="list-item-link" href="#">Log in</a></li>
        <li class="list-item"><a class="list-item-link" href="#">Wachtwoord vergeten?</a></li>
    </ul>
</div>
</body>
</html>
